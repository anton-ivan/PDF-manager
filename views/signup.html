<!DOCTYPE html>
<html>
  <head>
    <title>Signu Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" >

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <!-- HEADER -->
      <header class="navbar navbar-static-top">

      <div class="col-md-12 col-lg-12">
       <div class="col-md-4 col-lg-4">   
        <a href="#"><img class="logo" src="images/logo.png" alt="logo"></a>
       </div>
        </div>
      </header>
      <!-- /HEADER -->  
      <!-- MAIN content -->
      <div id="signup">
        <form class="form-horizontal" role="form" method="post" action="/users/signup">
            <legend><label class="col-sm-offset-1"><strong>Sign up</strong></label></legend>
          <div class="form-group">
            <label for="First name" class="col-sm-3 control-label">First name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
            </div>
          </div>
          <div class="form-group">
            <label for="Last name" class="col-sm-3 control-label">Last name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="Company email" class="col-sm-3 control-label">Company email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="email" name="email" placeholder="Company email">
            </div>
          </div>
          <div class="form-group">
            <label for="Company name" class="col-sm-3 control-label">Company name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="companyname" name="companyname" placeholder="Company name">
            </div>
          </div>
          <div class="form-group">
            <label for="Phone" class="col-sm-3 control-label">Phone number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone number">
            </div>
          </div>
          <div class="form-group">
            <label for="Password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="Confirm Password" class="col-sm-3 control-label">Confirm password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password">
            </div>
          </div>
          
          
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
              <button type="submit" class="btn btn-default">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
           <!-- / Main Content box --> 
      <footer></footer>
      </div>

  </body>
</html>
